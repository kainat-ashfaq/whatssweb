<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whats app</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="whole-div">
        <div class="whats-div"><h1 class="whats">WhatsApp</h1></div>
        <div class="icons-main">
          <div class="camera">
            <i class="fa-solid fa-camera fa-2xl" style="color: white"> </i>
          </div>
          <div class="magnifying glass">
            <i
              class="fa-solid fa-magnifying-glass mg-glass fa-2xl"
              style="color: white"
            ></i>
          </div>
          <div class="dots">
            <i
              class="fa-solid fa-ellipsis-vertical fa-2xl"
              style="color: white"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a0852100a1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
