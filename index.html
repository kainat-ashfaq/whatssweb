<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whats app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="whole-div">
        <div class="whats-div"><h1 class="whats">WhatsApp</h1></div>
        <div class="icons-main">
          <div class="camera">
            <i class="fa-solid fa-camera fa-2xl" style="color: white"></i>
            <!-- <i class="bi bi-camera icons " style="color: white;"></i> -->
          </div>
          <div class="magnifying glass">
            <i
              class="fa-solid fa-magnifying-glass mg-glass fa-2xl"
              style="color: white"
            ></i>
          </div>
          <div class="dots">
            <i
              class="fa-solid fa-ellipsis-vertical fa-2xl"
              style="color: white"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="nav ">
      <div class="community">
        <i class="fa-solid fa-user fa-2xl" style="color: white"> </i>
      </div>
   
    <div class="status" > <button class="text-butt">Chats </button></div>
      <div class="status"> <button  class="butt-hover">Status </button></div>
      <div class="status"> <button  class="butt-hover">calls</button></div>

    </div>

    <script
      src="https://kit.fontawesome.com/a0852100a1.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
